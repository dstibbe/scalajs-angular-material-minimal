@(message: String)
@import play.api.Play

<!doctype html>
<html lang="en" class="no-js">
  <head>
    <title>Scalajs-angular Material App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet"
    href="@routes.Assets.versioned("lib/angular-material/angular-material.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("css/app.css")">
  </head>

  <body ng-app="starterApp" ng-strict-di layout="column" ng-controller="AppCtrl">

    <md-toolbar layout="row">
      <button ng-click="controller.toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visuallyhidden">Menu</span>
      </button>
      <h1>AngularJS Scalajs Monkeys</h1>
    </md-toolbar>

    <!--
         Use `flex` [below] to have the side bar and content area
         fill the available vertical display area
     -->

    <div layout="row" flex>

      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
        <md-list>
          <md-item ng-repeat="monkey in controller.showMonkeys()">
            <md-item-content>
                <span>{{monkey.name}} + {{monkey.color}} + {{monkey.action}}</span>
            </md-item-content>
          </md-item>
        </md-list>
      </md-sidenav>
	</div>

    <script src="@routes.Assets.versioned("js/example-client-jsdeps.js")"></script>
    @if(!Play.isProd(Play.current)) {
        <script src="@routes.Assets.versioned("js/example-client-fastopt.js")"></script>
    } else {
        <script src="@routes.Assets.versioned("js/example-client-opt.js")"></script>
    }
    <script>
    starter.StarterApp().main()
    </script>
  </body>
</html>
